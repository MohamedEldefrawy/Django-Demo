{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'todo:saveUpdate' name %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="taskName" class="form-label">Name</label>
            <input type="text" class="form-control" id="taskName" name="taskName" value="{{ name }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
